                    <form nz-form [formGroup]=" validateForm" class="login-form" (ngSubmit)="submitForm()">
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your email!">
                                <nz-input-group nzPrefixIcon="user">
                                    <input type="email" nz-input formControlName="email" placeholder="Email" />
                                </nz-input-group>
                            </nz-form-control>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control nzErrorTip="Please input your Password!">
                                <nz-input-group nzPrefixIcon="lock">
                                    <input type="password" nz-input formControlName="password" placeholder="Password" />
                                </nz-input-group>
                            </nz-form-control>
                            <label class="error mt-2" style="color: red;">{{errorMessage}}</label>
                        </nz-form-item>
                        <nz-form-item>
                            <nz-form-control>
                                <label nz-checkbox formControlName="remember">
                                    <span>Remember me</span>
                                </label>
                                <a class="login-form-forgot" class="login-form-forgot"
                                    [routerLink]="['/changepassword']" routerLinkActive="router-link-active">Forgot
                                    password</a>
                                <button nz-button class="login-form-button" [nzType]="'primary'"
                                    (click)="tryLogin(validateForm.value)">Log in</button>
                                Or
                                <a [routerLink]="['/signin']" routerLinkActive="router-link-active"
                                    style="color: rgb(232, 0, 0);">register now!</a>
                            </nz-form-control>
                        </nz-form-item>
                    </form>
